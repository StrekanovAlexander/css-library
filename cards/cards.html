<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cards.css">
  <title>CSS-Cards</title>
</head>
<body>
  <h3>Landscape</h3>
  <div class="container">
    <div class="card">
      <div class="card__landscape">
        <div class="card__container"><img src="./ocean.jpg"></div>
      </div>
    </div>
    <div class="card">2</div>
    <div class="card">3</div>
    <div class="card">4</div>
  </div>
  <h3>Portrait</h3>
  <div class="container">
    <div class="card">
      <div class="card__portrait">
        <div class="card__container">
          <img src="./ocean.jpg">
        </div>
        <div class="card__caption card__caption_quarter">
          Some text
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card__portrait">
        <div class="card__container">
          <img src="./ocean2.jpg">
        </div>
        <div class="card__caption card__caption_half">
          Some text
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card__portrait">
        <div class="card__container">
          <img src="./ocean2.jpg">
        </div>
        <div class="card__caption card__caption_third">
          Some text
        </div>
      </div>
    </div>
    <div class="card">4</div>
  </div>
  <h3>Square</h3>
  <div class="container">
    <div class="card">
      <div class="card__square">
        <div class="card__container"><img src="./ocean.jpg"></div>
      </div>
    </div>
    <div class="card">2</div>
    <div class="card">3</div>
    <div class="card">4</div>
  </div>
</body>
</html>
